[build]
  command = "npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# This section sets the Content Security Policy for your entire site.
# It is the single source of truth for your headers.
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://cdn.tailwindcss.com https://res.cdn.office.net https://alcdn.msauth.net 'sha256-0eJU2zZpfKBfbNRq+vJnDQAT/0vJFW35AjFiiLEB2U=';
      connect-src 'self' https://jfgytmiglggzirfohwug.supabase.co wss://*.supabase.co https://login.microsoftonline.com https://graph.microsoft.com https://res.cdn.office.net;
      frame-src 'self' https://teams.microsoft.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data:;
    """

